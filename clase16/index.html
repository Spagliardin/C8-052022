<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1> Formularios </h1>


    <form action="gracias.html" method="get" autocomplete="off">

        
        <div>
            <label for="name">Nombre</label>
            <input id="name" type="text" name="name" placeholder="Sin guion y sin puntos">
        </div>


        <input type="text" name="surname" required>

        <input type="number" name="age" min="18" max="65">

        <input type="email" name="email">

        <select name="pais">
            <option value="ARG">Argentina</option>
            <option value="COL">Colombia</option>
            <option value="URU">Uruguay</option>
        </select>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="submit" >
            <!-- <img src="img/search-interface-symbol.png" alt=""> -->
            Buscar
        </button>

        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->

    </form>



</body>
</html>
